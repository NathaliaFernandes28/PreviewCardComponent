<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./../style/style.css" />
    <link
      rel="shortcut icon"
      href="./../imagem/favicon-32x32.png"
      type="image/x-icon"
    />
    <title>preview card component</title>
  </head>
  <body>
    <div class="section01">
      <div>
        <img
          class="imgFirst"
          src="./../imagem/image-equilibrium.jpg"
          alt="prisma colorido"
        />
      </div>
      <div>
        <h1 class="title">Equilibrium #3429</h1>
        <p class="subtitle">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="section02">
          <span class="ethereum">
            <img src="./../imagem/icon-ethereum.svg" alt="icon-ethereum" />
            <p class="information">0.041 ETH</p>
          </span>
          <span class="clock">
            <img src="./../imagem/icon-clock.svg" alt="icon-clock" />
            <p class="days">3 DAYS LEFT</p>
          </span>
        </div>
        <hr />
      </div>
      <div class="avatar">
        <img
          class="avatarImg"
          src="./../imagem/image-avatar.png"
          alt="avatar"
        />
        <p class="paragraph">
          <span class="span">Creation of</span> Jules Wyvern
        </p>
      </div>
    </div>
  </body>
</html>
